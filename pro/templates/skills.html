{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2>My Skills</h2>
        <div class="list-group">
            <div class="list-group-item">
                <h5>Python</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 90%;" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">90%</div>
                </div>
            </div>
            <div class="list-group-item">
                <h5>Data Structures & Algorithms</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">65%</div>
                </div>
            </div>
            <div class="list-group-item">
                <h5>Django</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">70%</div>
                </div>
            </div>
            <div class="list-group-item">
                <h5>HTML/CSS</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">70%</div>
                </div>
            </div>
            <div class="list-group-item">
                <h5>Bootstrap</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
            <div class="list-group-item">
                <h5>Power BI</h5>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">60%</div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
